[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "shadow-economy-scoring"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "python-dateutil>=2.9",
    "google-genai>=1.0",
]

[tool.setuptools]
package-dir = {"" = "../.."}

[tool.setuptools.packages.find]
where = ["../.."]
include = ["packages.scoring*"]
